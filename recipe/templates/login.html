 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/logo.png">
</head>
<style>
  body{
    background-image: url(/media/images/blurred-background-1.jpg);
    width: 100%;
    height: auto;
    justify-content: center;
  }
</style>

<body>
    
    <form method="POST" class=" mx-auto mt-5 bg-light p-3" style="width: 35%;" >
      {% csrf_token %}
        <h1 class="mb-3">Login </h1>
        
        {% if messages %}
        <div class="alert alert-info" rule="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp" required>
          
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input required type="password" class="form-control" name="password">
        </div>

        <div class=" d-flex justify-content-between align-items-center">
       
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>New User? <a href="/registration ">Register</a></p>
         </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
