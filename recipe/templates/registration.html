<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/logo.png">
</head>
<style>
body{
    background-image: url(/media/images/blurred-background-1.jpg);
    width: 100%;
    height: auto;
    justify-content: center;
  }
</style>

<body>

    <form method="POST" class=" mx-auto mt-5 bg-light p-3" style="width: 35%;">
        {% csrf_token %}
        <h1 class="mb-3">Registration </h1>

        {% if messages %}
        <div class="alert alert-info" rule="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% endif %}

        

        <div class="mb-3">
            <label class="form-label">Firstname</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="first_name" required>

        </div>
        <div class="mb-3">
            <label class="form-label">Lastname</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="last_name" required>

        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="username" required>

        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class=" d-flex justify-content-between align-items-center">
       
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>Already Registered?   <a href="/login ">Login</a></p>
         </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
